<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="GET" target="_blank" autocomplete="off">
        <p>meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

        </p>

        <p>
            <label for="nome">Gênero:</label>

            <input type="radio" id="m" name="genero" required checked> Masculino

            <input type="radio" id="f" name="genero"  required> Feminino
        </p>

        <p>
            <label for="dev">Sou um dev:</label>
            <input type="checkbox" id="dev" name="dev">

        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2022-09-15">

        </p>

        <p>
            <label for="datetime">Datetime:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2022-09-15T20:00">

        </p>

        <p>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="20:00">

        </p>

        <p>
            <label for="cor">Cor preferida:</label>    
            <input type="color" id="cor" name="cor" value="#003d66">

        </p>

        <p>
            <label for="email">Email:</label>    
            <input type="email" id="email" name="email" required>

        </p>

        <p>
            <label for="file">file:</label>    
            <input type="file" id="file" name="file" accept=".png .svg">

        </p>

        <p>
            <label for="number">number:</label>    
            <input type="number" id="number" name="number" value="10" min="0" max="10" step="5">

        </p>

        <p>
            <label for="password">password:</label>    
            <input type="password" id="password" name="password" placeholder="Dgite sua senha">

        </p>

        <p>
            <label for="range">range:</label>    
            <input type="range" id="range" name="range" min="1" max="5" list="range-number">

            <datalist id="range-number">
                <option value="1" label="1"></option>
                <option value="2" label="2"></option>
                <option value="3" label="3"></option>
                <option value="4" label="4"></option>
                <option value="5" label="5"></option>
            </datalist>
        </p>

        <p>
            <label for="url">Sua url:</label>    
            <input type="url" id="url" name="url" placeholder="Dgite sua url">

        </p>

        <p>
            <label for="select">Sua url:</label>
            <select name="select" id="select">
                <optgroup label="teste 1">
                    <option value="valor 11">valor 1</option>
                    <option value="valor 12" selected>valor 2</option>
                    <option value="valor 13">valor 3</option>
                    <option value="valor 14">valor 4</option>
                </optgroup>

                <optgroup label="teste  2">
                    <option value="valor 11">valor 1</option>
                    <option value="valor 12" selected>valor 2</option>
                    <option value="valor 13">valor 3</option>
                    <option value="valor 14">valor 4</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="txt">Sua url:</label>
            <textarea name="txt" id="txt" cols="3" rows="10"></textarea>

        </p>

        <p>
            <button type="submit">enviar</button>
            <button type="reset">resetar</button>
        </p>
    </form>
</body>
</html>
